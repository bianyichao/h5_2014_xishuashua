<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>弹窗</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--widnow css text-->
    <link href="css/widnow.css" rel="stylesheet">

  </head>
  <body>
<!--update case div text-->
    <div class="widnow">
        <a class="close_window"> </a>
        <h1 class="wid_h1">发布案例</h1>
    	<form action="" method="get">
    	    <div class="wdo_sty">
				<ul class="specialul">
					<li>
					    <p>案例名称</p>
						<input type="text" name="casename" placeholder="请填写完整案例名称"/>
						
					</li>
					<li>
					    <p>风格</p>
						<select name="style">
					    	<option>简约欧式</option>
					    	<option>简约中式</option>
					    </select>
					</li>
					<li>
					    <p>平米数</p>
						<select name="space">
					    	<option>50-100</option>
					    	<option>100-200</option>
					    </select>
					</li>
					<li>
					    <p>成交价格</p>
						<input type="text" name="name" placeholder="以千为单位"/>
						
					</li>
					<li class="textarea_li">
					    <p>描述</p>
						<textarea name="disc"></textarea>
						
					</li>
					<li class="line"></li>
					<li>
						<button type="submit" class="btn">发布</button>
					</li>
				</ul>
				<div class="clear"></div>
			</div>
		</form>
		<div class="clear"></div>
    </div>

<!--update bid div text-->
    <div class="widnow">
        <a class="close_window"> </a>
        <h1 class="wid_h1">发布招标</h1>
    	<form action="" method="get">
    	    <div class="wdo_sty">
				<ul class="specialul">
					<li>
					    <p>房产地址</p>
						<input type="text" name="casename" placeholder="请填写房产所属房产公司、楼盘及期数"/>
						
					</li>
					<li>
					    <p>风格</p>
						<select name="style">
					    	<option>简约欧式</option>
					    	<option>简约中式</option>
					    </select>
					</li>
					<li>
					    <p>平米数</p>
						<select name="space">
					    	<option>50-100</option>
					    	<option>100-200</option>
					    </select>
					</li>
					<li>
					    <p>户型</p>
						<select name="roomtype">
					    	<option>两室一厅</option>
					    	<option>三室两厅</option>
					    </select>
					</li>
					<li>
					    <p>期望价格</p>
						<select name="price">
					    	<option>5k-10k</option>
					    	<option>10k-20k</option>
					    </select>
					</li>
					<li class="textarea_li">
					    <p>备注</p>
						<textarea name="disc_word"></textarea>
						
					</li>
					<li class="line"></li>
					<li>
						<button type="submit" class="btn">发布</button>
					</li>
				</ul>
				<div class="clear"></div>
			</div>
		</form>
		<div class="clear"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
